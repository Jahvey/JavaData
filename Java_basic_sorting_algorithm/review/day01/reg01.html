<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>regeper表达式:RegExp对象  author:adonai</title>
    <script type="text/javascript">
        //在线验证正则表达式的网址：http://regexper.com/ 
        //正则表达式小工具：https://github.com/javallone/regexper-static
        /**
        修饰符
       1. g:global全文搜索，不添加，搜索到第一个匹配的时候停止
       2. i:ignore case 忽略大小写，默认大小写敏感
       3. m:multiple line 多行搜索
        */
        //第一种匹配方式
        var reg1 = /\b[tT]he\b/g;
        document.write('The remote host or network may be down. Please try the request again. '.replace(reg1, 'THE'));
        //第二种匹配方式
        var reg2 = new RegExp('\\b[tT]he\\b', 'g');
        document.write("<br/>");
        document.write('The remote host or network may be down. Please try the request again. '.replace(reg2, 'THE'));
        //使用i,忽略大小写
        var reg3 = new RegExp('\\bthe\\b', 'gi');
        document.write("<br/>");
        document.write('orgin:The remote host or network may be down. Please try the request again. ');
        document.write("<br/>");
        document.write('after:'+'The remote host or network may be down. Please try the request again.'.replace(reg2, 'THE'));

        /**
        字符替换
        */
        var reg3 = /[abc]/gi
        document.write("<br/>");
        document.write("================");
        document.write("<br/>");
        document.write('A1b2c4d4321ddaab'.replace(reg3, 'XV'));
        document.write("<br/>");
        document.write("================");
        /**
        
        字符取反
        */
        var reg4 = /[^abc]/gi
        document.write("<br/>");
        document.write('A1b2c4d4321ddaab'.replace(reg4, 'XV'));
        document.write("<br/>");
        document.write("================");

        /**
        
        范围类：使用[a-z]来连接两个字符表示从a到z的任意字符，
        1.需要注意的是，这是一个闭区间，也就是说包含a和 z本身
        2.可以连写：[a-zA-Z]

        */
        var reg5 = /[a-zA-Z]/g
        document.write("<br/>");
        document.write('A1b2C4d4321Xzfgw'.replace(reg5, 'M'));
        document.write("<br/>");
        var reg6 = /[0-9]/g
        document.write("<br/>");
        document.write('2016-09-12'.replace(reg6, 'S'));
        document.write("<br/>");
        document.write("================");

        /**
       
      1. 预定义类：
       .   等价于 [^\r\n] 含义：除了回车和换行之外的所有字符
       \d  等价于[0-9] 含义：数字字符
       \D  等价与[^0-9] 含义：非数字字符
       \s 等价于[\t\n\x0B\f\r] 含义：空白字符
       \S 等价于[^\t\n\x0B\f\r] 含义：非空白字符
       \w 等价于[a-zA-Z_0-9] 含义：单词字符（字母、数字和下划线）
       \W等价于[^a-zA-Z_0-9] 含义：非单词字符（字母、数字和下划线）

       2.边界字符：
       ^ 表示：以xxx开始
       $ 表示：以xxx结束
       \b表示：单词边界
       \B表示：非单词边界


       */
        var reg7 = /\bis\b/g
        document.write("<br/>");
        document.write('This is a boy'.replace(reg7, '0'));
        document.write("<br/>");
        var reg8 = /\Bis\b/g  //用于特定场景
        document.write("<br/>");
      
        document.write('This is a boy'.replace(reg8, '0'));
        document.write("<br/>");

        var reg9 = /@./g  
        document.write("<br/>");

        document.write('@123@abc@'.replace(reg9, 'P'));
        document.write("<br/>");
        var reg10 = /^@./g
        document.write("<br/>");

        document.write('@123@abc@'.replace(reg10, 'P'));
        document.write("<br/>");

        var reg11 = /^@\d/gm
        document.write("<br/>");
        //VBScript 中的续行符是 "_"  下划线
       // JScript中的续行符是  "\"     反斜杠
        var tmp1 = "@123\
@3bc\
@9mkd"
        var tmp2 = "@123"+
                        "@3bc"+
                            "@9mkd"
        document.write(tmp1.replace(reg11, 'A'));
        document.write("<br/>");

        document.write("================");

        /**
      
     1. 量词
     \d{20}\w\d?\w+\d*\d{3}\w{3,5}\d{3,}

      */

        /**
        
        1.贪婪模式
        */
        var reg12 = /\d{3,6}/g
        document.write("<br/>");
        document.write('12345678'.replace(reg12, 'x'));
       
        document.write("<br/>");
        /**
        
        1.非贪婪模式
        */

        var reg13 = /\d{3,5}?/g
        document.write("<br/>");
        document.write('123456789'.replace(reg13, 'x'));

        document.write("<br/>");
        document.write("================");


        /**
       
       1.分组
       */

        var reg14 = /([a-z]\d){3}/g
        document.write("<br/>");
        document.write('a1b2c3d4'.replace(reg14, 'x'));

        document.write("<br/>");
        document.write("================");

        /**
       
       或
       */

        var reg15= /wa(ng|h)ao/g
        document.write("<br/>");
        document.write('wangaowahao'.replace(reg15, 'x'));

        document.write("<br/>");
        document.write("================");

        /**
      
      反向引用：2017-12-22==》22/12/2017
      */

        var reg16 = /(\d{4})-(\d{2})-(\d{2})/g
        document.write("<br/>");
        document.write('2017-12-22'.replace(reg16, '$3/$2/$1'));

        document.write("<br/>");
        document.write("================");


        /**
    
    忽略分组：不希望捕获某些分组，只需在分组内加上?:就行了
    */

        var reg16 = /(\d{4})-(\d{2})-(\d{2})/g
        document.write("<br/>");
        document.write('2017-12-22'.replace(reg16, '$3/$2/$1'));

        document.write("<br/>");
        document.write("================");

        /**
    
    前瞻：从文本开头向文本尾部解析，称为“前”
    注意 ：js不支持后顾
    正向前瞻：\w(?=\d)匹配到一个字符，还得往前看一个是不是数字
    后向前瞻：exp(?!assert)匹配到一个字符，还得往后看看不是不是符合断言

    */

        var reg17 = /\w(?!\d)/g
        document.write("<br/>");
        document.write('a2*34v88'.replace(reg17, 'S'));

        document.write("<br/>");
        document.write("================");


        /**
   
对象属性
   */

        var reg18= /\w/g
        document.write("<br/>");
        document.write('a2*34v88'.replace(reg18, 'S'));

        document.write("<br/>");
        document.write("================");


    </script>
</head>

</body>
</html>
