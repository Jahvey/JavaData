<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>冒泡排序</title>
    <script type="text/javascript">
        function BubbleSort() {
            var tmp;
            var arr = [0, 5, 4, 333, 91, -99999, 67, 2];
            if (arr.length < 2);
            document.write("冒泡排序前：");
            for (var i = 0; i < arr.length; i++) {
                document.write(arr[i] + " ");
            }
            for (var i = 0; i < arr.length - 1; i++) {
                for (var j = arr.length - 1; j >= 1; j--) {
                    if (arr[j] < arr[j - 1]) {
                        tmp = arr[j - 1];
                        arr[j - 1] = arr[j];
                        arr[j] = tmp;
                    }
                }
            }
            document.write("\n冒泡排序后 ：");
            for (var i = 0; i < arr.length; i++) {
                document.write(arr[i] + " ");
            }

        }


    </script>
</head>
<body>
    <input type="button"value="冒泡排序测试" onclick="BubbleSort()" />
</body>
</html>
