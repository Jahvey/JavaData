<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>希尔排序</title>
    <script type="text/javascript">
        function ShellSort() {
            //希尔排序序列 1  4  13  40 。。。h=3*h+1
            var tmp;
            var arr = [0, 5, 4, 333, 91, -99999, 67, 2, 78, 87, 66, 41, -11119];
            if (arr.length < 2);
            document.write("希尔排序前：");
            for (var i = 0; i < arr.length; i++) {
                document.write(arr[i] + " ");
            }
            var h = 1;
            alert(arr.length);
            //计算插入的间隔
            while (h<arr.length/3) {
                h = h * 3 + 1;
            }
            while (h>0) {
                for (var i = h; i < arr.length; i++) {
                    tmp = arr[i];
                    var j = i;
                    while (j>h-1&&arr[j-h]>=tmp) {
                        arr[j]=arr[j-h];
                        j -= h;
                    }
                    //经过while循环之后的j,指向的元素为数组中最小的元素插入
                    arr[j] = tmp;
                }

                h = (h - 1) / 3;
            }
            
            document.write("\n希尔排序后 ：");
            for (var i = 0; i < arr.length; i++) {
                document.write(arr[i] + " ");
            }

        }


    </script>
</head>
<body>
    <input type="button" value="希尔排序测试" onclick="ShellSort()" />
</body>
</html>
