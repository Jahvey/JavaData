<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>插入排序</title>
    <script type="text/javascript">

        function InsertSort() {
            var tmp;
            var arr = [0, 5, 4, 333, 91, -99999, 67, 2];
            if (arr.length < 2);
            document.write("插入排序前：");
            for (var i = 0; i < arr.length; i++) {
                document.write(arr[i] + " ");
            }
            for (var i = 1; i < arr.length; i++) {
                var tmp = arr[i];
                var j = i;
                while (j > 0 && arr[j - 1] >= tmp) {
                    arr[j] = arr[j - 1];
                    j--;
                }
                arr[j] = tmp;
            }
            document.write("\n插入排序后 ：");
            for (var i = 0; i < arr.length; i++) {
                document.write(arr[i] + " ");
            }
        }

    </script>
</head>
<body>
    <input type="button" value="插入排序测试"onclick="InsertSort()" />
</body>
</html>
